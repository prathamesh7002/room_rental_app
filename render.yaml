services:
  # Backend service (Django + WebSockets)
  - type: web
    name: room-rental-backend
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r backend/requirements-render.txt
      cd backend && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd backend && gunicorn room_rental.asgi:application -k uvicorn.workers.UvicornWorker --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: DJANGO_SETTINGS_MODULE
        value: room_rental.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: 'False'
      - key: DATABASE_URL
        fromDatabase:
          name: room-rental-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: room-rental-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: SECURE_SSL_REDIRECT
        value: 'True'
      - key: SESSION_COOKIE_SECURE
        value: 'True'
      - key: CSRF_COOKIE_SECURE
        value: 'True'
    plan: starter
    numInstances: 1
    regions: [iad1]
    buildFilter:
      paths:
        - backend/**
    healthCheckPath: /api/health/

  # Redis for Django Channels
  - type: redis
    name: room-rental-redis
    plan: free
    maxmemoryPolicy: noeviction
    regions: [iad1]

  # Frontend service (React)
  - type: web
    name: room-rental-frontend
    env: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          name: room-rental-backend
          type: web
          property: url
      - key: REACT_APP_WS_BASE_URL
        fromService:
          name: room-rental-backend
          type: web
          property: url
          transform: wss://${host}
    plan: free
    regions: [iad1]
    buildFilter:
      paths:
        - frontend/**
    routes:
      - type: rewrite
        source: '/*'
        destination: '/index.html'
